<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Agent Chat Stream</title>
        <style>
            body {
                font-family: sans-serif;
                padding: 2rem;
                background: #f4f4f4;
            }
            .card {
                background: white;
                border: 1px solid #ddd;
                padding: 1rem;
                border-radius: 8px;
                margin-bottom: 1rem;
                max-width: 400px;
            }
            #chat-box {
                background: white;
                border: 1px solid #ddd;
                padding: 1rem;
                border-radius: 8px;
                height: 300px;
                overflow-y: auto;
                white-space: pre-wrap;
            }
            input,
            button {
                padding: 0.5rem;
                font-size: 1rem;
                margin-top: 0.5rem;
                width: 100%;
                box-sizing: border-box;
            }
            button {
                cursor: pointer;
            }
            #chat-section {
                display: none;
            }
            .msg {
                margin-top: 0.5rem;
                font-size: 0.9rem;
            }
            .loading {
                color: #666;
                font-style: italic;
            }
            @keyframes dots {
                0%, 20% { content: '.'; }
                40% { content: '..'; }
                60%, 100% { content: '...'; }
            }
            .loading::after {
                content: '...';
                animation: dots 1.5s infinite;
            }
        </style>
    </head>
    <body>
        <h1>Agent Chat (Streaming)</h1>
        <!-- Register Form -->
        <div class="card" id="register-card">
            <h2>Register</h2>
            <input type="text" id="reg-username" placeholder="Username" />
            <input type="email" id="reg-email" placeholder="Email" />
            <input type="password" id="reg-password" placeholder="Password" />
            <button onclick="register()">Register</button>
            <div class="msg" id="reg-msg"></div>
        </div>
        <!-- Login Form -->
        <div class="card" id="login-card">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email" />
            <input type="password" id="login-password" placeholder="Password" />
            <button onclick="login()">Login</button>
            <div class="msg" id="login-msg"></div>
        </div>
        <!-- Chat Section -->
        <div id="chat-section">
            <div id="chat-box"></div>
            <input
                type="text"
                id="user-input"
                placeholder="Type your message..."
                size="40"
            />
            <button onclick="sendMessage()">Send</button>
        </div>
        <script>
            window.addEventListener("DOMContentLoaded", () => {
                const isLoggedIn = localStorage.getItem("isLoggedIn");
                if (isLoggedIn === "true") {
                    document.getElementById("register-card").style.display = "none";
                    document.getElementById("login-card").style.display = "none";
                    document.getElementById("chat-section").style.display = "block";
                }
            });

            async function register() {
                const username = document.getElementById("reg-username").value.trim();
                const email = document.getElementById("reg-email").value.trim();
                const password = document.getElementById("reg-password").value;
                const msgEl = document.getElementById("reg-msg");
                msgEl.textContent = "";
                try {
                    const res = await fetch("http://localhost:8000/api/auth/register", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        credentials: "include",
                        body: JSON.stringify({ username, email, password }),
                    });
                    const data = await res.json();
                    if (!res.ok) {
                        msgEl.style.color = "crimson";
                        msgEl.textContent = data.detail || "Registration failed";
                        return;
                    }
                    msgEl.style.color = "green";
                    msgEl.textContent = `Registered as ${data.username}. You can now login.`;
                } catch (err) {
                    msgEl.style.color = "crimson";
                    msgEl.textContent = "Network error.";
                    console.error(err);
                }
            }

            async function login() {
                const email = document.getElementById("login-email").value.trim();
                const password = document.getElementById("login-password").value;
                const msgEl = document.getElementById("login-msg");
                msgEl.textContent = "";
                try {
                    const res = await fetch("http://localhost:8000/api/auth/login", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        credentials: "include",
                        body: JSON.stringify({ email, password }),
                    });
                    const data = await res.json();
                    if (!res.ok) {
                        msgEl.style.color = "crimson";
                        msgEl.textContent = data.detail || "Login failed";
                        return;
                    }
                    msgEl.style.color = "green";
                    msgEl.textContent = `Welcome ${data.username}!`;
                    localStorage.setItem("isLoggedIn", "true");
                    document.getElementById("register-card").style.display = "none";
                    document.getElementById("login-card").style.display = "none";
                    document.getElementById("chat-section").style.display = "block";
                } catch (err) {
                    msgEl.style.color = "crimson";
                    msgEl.textContent = "Network error.";
                    console.error(err);
                }
            }

            async function sendMessage() {
                const input = document.getElementById("user-input");
                const chatBox = document.getElementById("chat-box");
                const userText = input.value.trim();
                if (!userText) return;

                chatBox.innerHTML += `\nðŸ§‘: ${userText}\n`;
                input.value = "";

                // Create a loading indicator
                const loadingId = 'loading-' + Date.now();
                chatBox.innerHTML += `<span id="${loadingId}" class="loading">ðŸ¤– Thinking</span>`;
                chatBox.scrollTop = chatBox.scrollHeight;

                const response = await fetch("http://localhost:8000/api/chat/send", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ user_input: userText }),
                    credentials: "include",
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullContent = "";
                let isThinking = true;
                let lastDisplayedLength = 0;
                const responseStartMarker = `response-${Date.now()}`;
                
                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;

                    
                    const chunk = decoder.decode(value, { stream: true });
                    // console.log(chunk,"-=-=-=-")
                    fullContent += chunk;

                    // Check if we've reached "Final Answer:" in the accumulated content
                    if (fullContent.includes("Final Answer:")) {
                        if (isThinking) {
                            // Remove loading indicator and prepare for answer
                            const loadingEl = document.getElementById(loadingId);
                            if (loadingEl) loadingEl.remove();
                            chatBox.innerHTML += `ðŸ¤–: <span id="${responseStartMarker}"></span>`;
                            isThinking = false;
                        }

                        // Extract content after the LAST "Final Answer:"
                        const parts = fullContent.split("Final Answer:");
                        let answerContent = parts[parts.length - 1];
                        
                        // Remove [END] marker and any trailing "Thought:" patterns
                        console.log(answerContent,"---",answerContent
                            .replace(/\[END\].*$/s, '')
                            .split(/\nThought:/)[0]
                            .trim())
                        answerContent = answerContent
                            .replace(/\[END\].*$/s, '')
                            .split(/\nThought:/)[0]
                            .trim();

                        // Only update if there's new content
                        if (answerContent.length > lastDisplayedLength) {
                            const responseEl = document.getElementById(responseStartMarker);
                            if (responseEl) {
                                responseEl.textContent = answerContent;
                                lastDisplayedLength = answerContent.length;
                                chatBox.scrollTop = chatBox.scrollHeight;
                            }
                        }
                    }
                }

                // Final flush
                const finalDecoded = decoder.decode();
                fullContent += finalDecoded;

                if (fullContent.includes("Final Answer:")) {
                    const parts = fullContent.split("Final Answer:");
                    let answerContent = parts[parts.length - 1];
                    
                    answerContent = answerContent
                        .replace(/\[END\].*$/s, '')
                        .split(/\nThought:/)[0]
                        .trim();

                    const responseEl = document.getElementById(responseStartMarker);
                    if (responseEl && answerContent.length > lastDisplayedLength) {
                        responseEl.textContent = answerContent;
                    }
                }

                // Remove loading indicator if still present
                const loadingEl = document.getElementById(loadingId);
                if (loadingEl) loadingEl.remove();

                chatBox.innerHTML += '\n';
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        </script>
    </body>
</html>
